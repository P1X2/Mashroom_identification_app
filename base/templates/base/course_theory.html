{% extends 'main.html' %} {% block content %}

<div id="coursesContainer">
  {% for item in theory_items %}
  <div>{{ item.content }}</div>
  {% if item.image %}
  <img src="{{ item.image.url }}" alt="Theory Image" />
  {% endif %} {% endfor %}
</div>

{% if user.is_authenticated %}
<div><a href="{% url 'course_test' course.id %}">Sprawdź się</a></div>
{% endif %} {% endblock %}

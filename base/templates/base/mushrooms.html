{% extends 'main.html' %} {% block content %}

<div class="mushroomsContainer">
  <div class="mushrooms-info">
    <h2>Katalog grzyb√≥w</h2>
  </div>
  <div class="mushrooms-content">
    <div class="mushrooms-searchbar">
      <form method="GET" action="{% url 'mushrooms' %}">
        <input
          type="text"
          name="q"
          placeholder="Search for your favourite mushrooms"/>
      </form>
    </div>
    {% for mushroom in mushrooms %}
    <div class="mushrooms-element">
      <a href="{% url 'mushroom' mushroom.id %}">
        <img class="mushroom-photo" src="{{ mushroom.img1.url }}" />
        <div class="mushroom-info">
          <div class="mushroom-name">
            {{mushroom.name}}
          </div>
          <div class="mushroom-specname">
            {{mushroom.specname}}
          </div>
          <div>
            {% if mushroom.edible %}
            <p class="edible">GRZYB JADALNY</p>
            {% else %}
            <p class="inedible">GRZYB NIEJADALNY</p>
            {% endif %}
          </div>
          <!-- <div class="mushroom-name">
            <p>{{mushroom.description}}</p>
          </div> -->
        </div>
      </a>
      </div>
    {% endfor %}
  </div>
</div>
</div>

{% endblock %}

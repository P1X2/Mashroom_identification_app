{% extends 'main.html' %} {% block content %}

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-D4m2sr+wpueJOsV8hI7xgh2X1mF6TzcgkE0a1CQZpWI7oxpRqVgqQw+km6FemPvd3CCnDtJ1FJhGb2zGusfB+Q=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<div id="categoriesRecpiesContainer">
  <div class="categories-info">
    <h2>Na szybko</h2>
  </div>
  <div class="categories-content">
    {% for recipe in recipes %}
    <div class="recipes-element">
      <a href="{% url 'recipe' recipe.id %}">{{ recipe.name }}</a>
      <hr class="recipes-separator" />
      <i class="fas fa-clock"></i>
      <span>{{ recipe.preptime }}min</span>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}

</div>

<div id="navbarContainer">

  <div class="dropdown-left">    
    <button class="dropbtn" onclick="changeTabLeft('.dropdown-content-left', 'fa-bars')">
      <i id="menuIcon" class="fas fa-bars white"></i>
    </button>
  </div>

  <div class="dropdown-right">
    <button class="dropbtn" onclick="changeTabRight('.dropdown-content-right', 'fa-user')">
      <i id="userIcon" class="fas fa-user white"></i>
    </button>  
  </div>

</div>

<div class="dropdown-content-right">
  {% if user.is_authenticated %}
  <!-- <div class="welcome-text">
    Witaj, <p>{{ user.username }}</p>!

  </div> -->

  <a href="{% url 'profile' %}" class="navbarTextContainer">Mój profil</a>
  <a href="{% url 'logout' %}" class="navbarTextContainer">Wyloguj
    <i class="fas fa-sign-out-alt logout-icon"></i>
  </a>
  <!-- </div> -->
  {% else %}

  <!-- Treść dostępna tylko dla niezalogowanych użytkowników -->
  <a href="{% url 'login' %}" class="navbarTextContainer">Zaloguj
    <i class="fas fa-lock icon-padding"></i>
  </a>
  <a href="{% url 'register' %}" class="navbarTextContainer">Zarejestruj
    <i class="fas fa-arrow-up icon-padding"></i>
  </a>
  {% endif %}
</div>

</div>
